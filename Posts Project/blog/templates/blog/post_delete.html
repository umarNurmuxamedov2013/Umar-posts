{% extends 'blog/base.html' %}

{% block content %}
<div class="content-section">
    <h1>Delete Post</h1>
    <div class="mb-3">
        <p>Are you sure you want to delete? "{{ post.title }}"</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
